# Arguments to SBATCH
SBATCH:
  partition: testing # partition requested for the job
  job-name: parallel_uname # the name of your job
  nodes: 4 # number of nodes on which to run (N = min[-max])
  ntasks-per-node: 1 # number of tasks per node
  time: '00:30:00'
  mail-type: [BEGIN, END, FAIL]
  mail-user: tapa741@gmail.com
  output: output/stdout.%j
  error: output/stderr.%j

# Load modules
modules:
  load: [python-3.6.0, adapterremoval/2.1.7]

# srun commands
srun: ["uname -a"]

# shell commands
sleep: 30
